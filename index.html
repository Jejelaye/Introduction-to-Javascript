<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to Javascript</title>
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Helvetica, sans-serif;
  }
  main {
    width: 60%;
    height: 200px;
    margin: 3em auto;
    background-color: tomato;
    padding: 1em;
  }
  #btn {
    padding: 1em 1.5em;
    border: none;
    margin: 0 0 1em;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<body>
  <main>

    <button id="btn">Click here to see my details</button>

    <p id="info"></p>
  </main>
</body>
<script>
  const btn = document.getElementById('btn')
  const p = document.getElementById('info')

  btn.addEventListener('click', () => {
    p.textContent = "My name is Kehinde Jejelaye, I am 5.7ft tall and I am from Nigeria."
  })
</script>
</html>
